<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="Weather.css">
</head>
<body>
    <div class="info">
        <div class="header">
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city">
        </div>
        <div class="main-info">
        <div class="location">
            <div class="city">Chennai , India</div>
            <div class="date">Friday 22 November 2024</div>
        </div>
        <div class="current">
            <div class="temp">30<span>°c</span></div>
            <div class="weather">Sunny</div>
            <div class="hi-low">30°c / 27°c</div>
        </div>
        </div>
    </div>
    <script src="Weather.js"></script>
</body>
</html>
